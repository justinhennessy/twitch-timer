<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }

        .pulsing-yellow {
            animation: backgroundPulseYellow 1s ease-in-out infinite;
        }

        .pulsing-red {
            animation: backgroundPulseRed 1s ease-in-out infinite;
        }

        @keyframes backgroundPulseYellow {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: lightyellow;
            }
        }

        @keyframes backgroundPulseRed {
            0%, 100% {
                background-color: white;
            }
            50% {
                background-color: lightcoral;
            }
        }

        #timerDisplay {
            font-family: 'Outfit', sans-serif;
            font-size: 9em;
        }

        #infiniteImage {
            display: none;
            margin-top: 20px;
        }

        .image-container {
            width: 700px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #infiniteImage {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="timerDisplay">Loading...</div>
    <div class="image-container">
        <img id="infiniteImage" src="/static/infinite.webp" alt="Infinite Mode Image">
    </div>

    <script>
        function getUUIDFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('uuid');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function displayTimerValue() {
            const uuid = getUUIDFromURL();
            if (!uuid) {
                document.getElementById('timerDisplay').innerText = 'No UUID provided!';
                return;
            }

            fetch(`http://127.0.0.1:5001/api/timer/${uuid}`)
                .then(response => response.json())
                .then(data => {
                    const timerDisplay = document.getElementById('timerDisplay');
                    const body = document.body;
                    const infiniteImage = document.getElementById('infiniteImage');

                    if (data.timer === -999) {
                        timerDisplay.innerText = "";
                        infiniteImage.style.display = 'block';
                        body.classList.remove('pulsing-yellow', 'pulsing-red');
                        return;
                    }

                    infiniteImage.style.display = 'none';

                    if (data.timer === -1) {
                        timerDisplay.innerText = "Let's Go!";
                        body.classList.remove('pulsing-yellow', 'pulsing-red');
                        return;
                    }

                    if (data.timer <= 30 && data.timer > 15) {
                        timerDisplay.innerText = formatTime(data.timer);
                        body.classList.remove('pulsing-red');
                        body.classList.add('pulsing-yellow');
                    } else if (data.timer <= 15 && data.timer > 0) {
                        timerDisplay.innerText = formatTime(data.timer);
                        body.classList.remove('pulsing-yellow');
                        body.classList.add('pulsing-red');
                    } else if (data.timer === 0) {
                        timerDisplay.innerText = 'Times up!';
                        body.classList.remove('pulsing-yellow', 'pulsing-red');
                        body.style.backgroundColor = 'white';
                    } else {
                        timerDisplay.innerText = formatTime(data.timer);
                        body.classList.remove('pulsing-yellow', 'pulsing-red');
                    }
                })
                .catch(error => {
                    console.error('Error in displayTimerValue:', error);
                    document.getElementById('timerDisplay').innerText = 'Error!';
                });
        }

        displayTimerValue();
        setInterval(displayTimerValue, 1000);
    </script>
</body>
</html>
