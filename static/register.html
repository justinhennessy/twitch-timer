<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Custom Timers</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Register for a Custom Timer</h1>
        <p id="intro">Welcome! This service allows you to create a custom timer that you can interact with from places like Twitch chat. Please choose a registration method to get started.</p>

        <div class="registration-methods">
            <div id="googleLogin" class="registration-option">
                <button onclick="location.href='/login'">Login with Google</button>
                <p class="toggle-link" onclick="showEmailLogin()">Login with email instead</p>
            </div>
            <div id="emailLogin" class="registration-option hidden">
                <form id="registerForm">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>

    <script src="static/js/register.js"></script>
</body>
</html>
