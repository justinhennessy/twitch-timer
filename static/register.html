<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Custom Timers</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
    <h1 id="heading">Register for Custom Timers</h1>
    <p id="intro">Welcome! This service allows you to create custom timers that you can interact with from places like Twitch chat. Simply enter your email address to get started.</p>
    <form id="registerForm" class="hidden">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Register">
    </form>
    <div id="googleLogin">
        <button onclick="location.href='/login'">Login with Google</button>
    </div>

    <script>
        let baseUrl;
        let userEmail;

        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/api/base_url')
                .then(response => response.json())
                .then(data => {
                    baseUrl = data.base_url;
                });

            // Check if the user is logged in and has an email stored in the session
            fetch('/api/user_info')
                .then(response => response.json())
                .then(data => {
                    if (data.email) {
                        userEmail = data.email;
                        document.getElementById('email').value = userEmail;
                        document.getElementById('googleLogin').style.display = 'none';
                        document.getElementById('registerForm').classList.remove('hidden');
                    }
                });
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = userEmail || document.getElementById('email').value;
            fetch(baseUrl + '/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                const timerUuid = data.uuid;
                window.location.href = `${baseUrl}/personal_timer.html?uuid=${timerUuid}`;
            });
        });
    </script>
</body>
</html>
