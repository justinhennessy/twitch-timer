<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Timer Management</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Load Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Admin - Timer Management</h1>

        <h2>Timers</h2>
        <div class="table-container">
            <table id="timersTable" class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>UUID</th>
                        <th>Last Viewed</th>
                        <th>Status</th>
                        <th>GET Count</th>
                        <th>SET Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="timersBody">
                    <!-- Timer rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <h2>Redis Call Counts</h2>
        <div class="table-container">
            <table id="redisCountsTable" class="table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>GET</td>
                        <td id="getCount">0</td>
                    </tr>
                    <tr>
                        <td>SET</td>
                        <td id="setCount">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2>Operation Chart</h2>
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
            <canvas id="redisOperationChart"></canvas>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script src="static/js/admin.js"></script>
</body>
</html>
