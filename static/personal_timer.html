<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Timer</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/personal_timer.css">
</head>
<body>
    <h1 id="heading">Here is your very own timer</h1>
    <div class="container">
        <div id="timerInfo" class="timer-info"></div>
        <div id="config-area" class="config-area">
            <h2>Configuration</h2>
            <label for="defaultTime">Default Time (seconds):</label>
            <input type="number" id="defaultTime" value="300">
            <button onclick="updateConfig()">Update</button>
        </div>
        <div>
            <div class="warning" id="warning">Do not share your unique URL with anyone.</div>
        </div>
    </div>

    <script>
        let baseUrl;
        let timerUuid;

        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/api/base_url')
                .then(response => response.json())
                .then(data => {
                    baseUrl = data.base_url;
                    const urlParams = new URLSearchParams(window.location.search);
                    timerUuid = urlParams.get('uuid');
                    if (timerUuid) {
                        displayTimerInfo(timerUuid);
                    }
                });
        });

        function displayTimerInfo(uuid) {
            const timerInfoDiv = document.getElementById('timerInfo');
            timerInfoDiv.innerHTML = `
                <p>Your unique timer URL: <a href="${baseUrl}/timer.html?uuid=${uuid}" target="_blank">${baseUrl}/timer.html?uuid=${uuid}</a></p>
                <p>Use the following commands in NightBOT:</p>
                <p><b>!timer command:</b><br>
                <pre><code>\$(eval const rawResponse = \`$(urlfetch json ${baseUrl}/api/\$(query))\`; try { const response = JSON.parse(rawResponse); response.message ? 'Done! [5s cooldown, 30s for mega add]' : 'Unexpected response'; } catch (e) { \`Error parsing JSON. Raw response: \${rawResponse}\`; })</code></pre></p>
                <p><b>!at (add time) command:</b><br>
                <pre><code>Add an alias "!timer add?t=30" to add 30 seconds to the timer</code></pre></p>
            `;
        }

        function updateConfig() {
            const defaultTime = document.getElementById('defaultTime').value;
            fetch(`${baseUrl}/api/update_config/${timerUuid}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ default_time: defaultTime })
            })
            .then(response => response.json())
            .then(data => {
                alert('Configuration updated!');
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
