<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Interface</title>
    <!-- Including the Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling the timer with the Orbitron font and increasing its size for a cooler look */
        #timerDisplay {
            font-family: 'Outfit', sans-serif;
            font-size: 4em;
        }
    </style>
</head>

<body>
    <div style="text-align: center; margin-top: 50px;">
        <div style="display: inline-flex; align-items: center;">
            <h1 style="font-size: 4em; margin-left: 15px; margin-right: 30px; font-family: 'Outfit', sans-serif;">Jammin'</h1>
            <h1 id="timerDisplay">5:00</h1>
        </div>
    </div>
    

    <script>
        function toggleButtonVisibility() {
            var checkBox = document.getElementById("toggleButtons");
            var buttonsDiv = document.getElementById("buttonsDiv");

            // If the checkbox is checked, display the buttons, otherwise hide them
            if (checkBox.checked) {
                buttonsDiv.style.display = "block";
            } else {
                buttonsDiv.style.display = "none";
            }
        }

        function updateTimerDisplay() {
            console.log("Calling updateTimerDisplay()");
            fetch('http://127.0.0.1:5000/api/timer')
                .then(response => {
                    console.log("Received response:", response);
                    return response.json();
                })
                .then(data => {
                    console.log("Parsed JSON data:", data);
                    document.getElementById('timerDisplay').innerText = data.timer;
                })
                .catch(error => {
                    console.error('Error in updateTimerDisplay:', error);
                    // Display a fallback message if there's an error
                    document.getElementById('timerDisplay').innerText = 'soon';
                });
        }

        function postToAPI(endpoint) {
            fetch('http://127.0.0.1:5000' + endpoint, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('timerDisplay').innerText = data.timer;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Attach event listeners to buttons
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("resetButton").addEventListener('click', function() {
                postToAPI('/api/reset');
            });
            document.getElementById("addButton").addEventListener('click', function() {
                postToAPI('/api/add');
            });
            document.getElementById("reduceButton").addEventListener('click', function() {
                postToAPI('/api/reduce');
            });
        });

        // Initial update and setting up interval to update every second
        updateTimerDisplay();
        setInterval(updateTimerDisplay, 1000);

    </script>
</body>

</html>
