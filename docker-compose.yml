version: '3'
services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-json-timer
    ports:
      - "6378:6378"
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data:/data
